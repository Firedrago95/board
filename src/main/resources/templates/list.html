<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록보기</title>
    <link rel="stylesheet" href="board.css" />
</head>
<body>
<section class="board">
    <div class="page-title">
        <div class="container">
            <h3>부부 개발단 - 글 목록보기</h3>
        </div>
    </div>

    <div class="login-info">
        <div class="container">
          <span class="login-info_user" th:if="${session.loginInfo != null}">
            <span th:text="${session.loginInfo.name}"></span>
          </span>
            <span class="login-info_logout" th:if="${session.loginInfo != null}">
            <a href="/logout">로그아웃</a>
          </span>
            <span class="login-info_login" th:if="${session.loginInfo == null}">
            <a href="/loginform">로그인</a>
          </span>
            <span class="login-info_join" th:if="${session.loginInfo == null}">
            <a href="/userRegForm">회원가입</a>
          </span>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" class="th-num">번호</th>
                    <th scope="col" class="th-title">제목</th>
                    <th scope="col" class="th-viewcnt">조회수</th>
                    <th scope="col" class="th-date">등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>3</td>
                    <th>
                        <a href="/board?id=3">제목1</a>
                        <p>테스트</p>
                    </th>
                    <td>1</td>
                    <td>2017.07.13</td>
                </tr>

                <tr>
                    <td>2</td>
                    <th>
                        <a href="/board?id=2">제목2</a>
                    </th>
                    <td>0</td>
                    <td>2017.06.15</td>
                </tr>

                <tr>
                    <td>1</td>
                    <th>
                        <a href="/board?id=1">제목3</a>
                    </th>
                    <td>1</td>
                    <td>2017.06.15</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="/writeForm" th:if="${session.loginInfo != null}">글쓰기</a>
            <span th:if="${session.loginInfo == null}">글쓰기</span>
        </div>
    </div>
</section>
</body>
</html>
